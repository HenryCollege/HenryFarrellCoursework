<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up as a Physio</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>

<form id="signUpForm">
    <div class="signUpDiv">
        <label for="username">Username: </label>
        <input type="text" name="username" id="username">
    </div>
    <div class="signUpDiv">
        <label for="password">Password: </label>
        <input type="password" name="password" id="password">
    </div>

    <div class="signUpDiv">
        <label for="firstName">firstName: </label>
        <input type="firstName" name="firstName" id="firstName">
    </div>

    <div class="signUpDiv">
        <label for="lastName">lastName: </label>
        <input type="lastName" name="lastName" id="lastName">
    </div>

    <div class="signUpDiv">
        <input type="submit" value="signUp" id="signUpButton" onclick=" window.location.href='login.html'">
    </div>
</form>

<div class="backToLogin">
    <button class = "backToLoginButton" onclick=" window.location.href='login.html';"> Back to Login</button>
</div>




</body>
</html>
